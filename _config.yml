### Site Settings ###
title: Saehui Hwang
description: >-
  Hello! Welcome to my personal website. If you are wondering how to
  pronounce my name, it's "Say-Hee".
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: saehuihwang/saehuihwang.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
# plugins:
#   - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - documentation/elements.html
  - documentation/docs.md
  - documentation/github.md
  - documentation/partials/** # For Documentation Only

### Author Info ###
author:
  name: Saehui Hwang
  image: https://avatars.githubusercontent.com/u/57047354?v=4
  email: saehui@stanford.edu
  github: saehuihwang
  linkedin: saehui-hwang-3ba1a3165
  youtube: channel/UCS18O7ED88tjy0Ey3mCo8jQ
  instagram: saehui_sayhi/
  orcid: 0000-0002-7684-3309

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements: # For Documentation Only
    output: true # For Documentation Only

# ### Disqus ###
